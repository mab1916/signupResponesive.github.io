<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <link rel="stylesheet" href="./ResponesiveSignupCSS.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
</head>

<body>
    <!-- Form -->
    <div class="form">
        <div class="signUpForm">
            <form class="form1">
                <div class="formTop">
                    <div class="personalDetails">
                        <div class="num1">01</div>
                        <div>Personal Details</div>
                    </div>
                    <select name="Language" id="Language" class="language">
                        <option value="0">English</option>
                        <option value="1">Urdu</option>
                        <option value="2">Hindi</option>
                    </select>
                </div>
                <h1>Get started absolutely free</h1>
                <p style="color: gray;">Free forever, No created card needed.</p>
                <br><br>
                <div class="input-field">
                    <input type="text" id="name" class="inputSignup" required />
                    <label class="labelFor" for="name">Full Name</label>
                </div>
                <br>
                <div class="input-field">
                    <input type="email" id="email" class="inputSignup" required />
                    <label class="labelFor" for="email">Email Address</label>
                </div>
                <br>
                <div class="input-field">
                    <input type="password" id="password" class="inputSignup" required />
                    <label class="labelFor" for="password">Password</label>
                </div>
                <br>
                <div class="input-field">
                    <div class="alert alert-info" style="display: none;"></div>
                    <input id="phone" type="tel" name="phone" class="inputSignupTel" required>
                    <label class="labelForTel" for="phone">Phone</label>
                </div>
                <br>
                <div class="input-field">
                    <input id="date" type="date" data-date-format="DD MMMM YYYY" class="inputSignupDate" value="2021-01-01"
                    required>
                    <label class="labelForDate" for="date">Date</label>
                </div>
                <br>
                <div>
                    <label class="checkBox">
                        <input type="checkbox" style="margin-right: 7px;">
                        <span class="checkBoxText">
                            By Clicking have you confirm that you agree with our terms & conditions.
                        </span>
                    </label>
                </div>
                <br><br>
                <div class="input-Btns">
                    <input type="submit" class="submitBtn" value="CREATE MY ACCOUNT">
                    <span style="font-size: 25px;">or</span>
                    <span>
                        <img class="linkLogo" src="./assets/images/g.jpg">
                        <img class="linkLogo" src="./assets/images/fb.jpg">
                    </span>
                </div>
                <br><br><br>
                <div class="bottomLogin">LOGIN</div>
            </form>
        </div>
        <!-- Middle -->
        <div class="middle">
            <form class="middleFlex">
                <input class="" type="radio" name="r" checked>
                <div class="middleLine"></div>
                <input class="" type="radio" name="r">
                <div class="middleLine"></div>
                <input class="" type="radio" name="r">
            </form>
        </div>
        <!-- Images -->
        <div class="image">
            <div class="powered">
                <div class="byGoogle">
                    Powered By Google
                </div>
            </div>
            <div class="logo">
                <img class="imgLogo" src="./assets//images/google.jpg">
            </div>
            <div class="bottom">
                <div class="bottomText">
                    <span class="quotes">
                        <i class="fas fa-quote-left"></i>
                    </span>
                    <span>
                        <div class="bottomPara">
                            We are designing for a global user base. [With InVision] we can get feedback not
                            just from drivers we see in Sam Francisco but from all around the world.
                        </div>
                        <br>
                        <div class="maikeDavidson">MIKE DAVIDSON</div>
                        <br>
                        <div>
                            <span class="bottomDots1"><i class="fas fa-circle"></i></span>
                            <span class="bottomDots2"><i class="fas fa-circle"></i></span>
                            <span class="bottomDots2"><i class="fas fa-circle"></i></span>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });

    const info = document.querySelector(".alert-info");
    const error = document.querySelector(".alert-error");
    $(".inputSignupDate").on("change", function () {
        this.setAttribute(
            "data-date",
            moment(this.value, "YYYY-MM-DD")
                .format(this.getAttribute("data-date-format"))
        )
    }).trigger("change")
    function process(event) {
        event.preventDefault();

        const phoneNumber = phoneInput.getNumber();

        info.style.display = "";
        info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;
    }
</script>

</html>
